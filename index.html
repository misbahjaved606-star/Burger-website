<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burger House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">Burger<span>House</span></h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" class="hero">
  <div class="hero-text">
    <h2>Fresh & Juicy Burgers</h2>
    <p>Best burgers in town ğŸ”</p>
    <button onclick="scrollToMenu()">Order Now</button>
  </div>
</section>

<section id="menu" class="menu">
  <h2>Our Menu</h2>
  <div class="menu-items">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <h3>Classic Burger</h3>
      <p>$5.99</p>
      <button onclick="addToCart('Classic Burger', 5.99)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1550317138-10000687a72b">
      <h3>Cheese Burger</h3>
      <p>$6.99</p>
      <button onclick="addToCart('Cheese Burger', 6.99)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="download.jpg">
      <h3>Chicken Burger</h3>
      <p>$6.49</p>
      <button onclick="addToCart('Chicken Burger', 6.49)">Add to Cart</button>
    </div>

  </div>
</section>

<section id="about" class="about">
  <h2>About Us</h2>
  <p>We serve fresh, tasty burgers made with love.</p>
</section>

<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form onsubmit="sendMessage(event)">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>Â© 2026 Burger House</p>
</footer>

<script src="script.js"></script>
</body>
</html>
